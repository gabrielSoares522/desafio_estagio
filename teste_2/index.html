<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 2</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="coluna1">
            <img src="./imagens/teste2_cricao_ebook.jpg" alt="Criar e-book"/>
        </div>
        <div class="coluna2">
            <h2>Cadastre para receber o e-book</h2>
            <form action="index.html" method="get">
                <table>
                    <tr>
                        <td> <label for="nome">Nome: </label> </td>
                        <td> <input type="text" name="nome" id="nome" /> </td>
                    </tr>
                    <tr>
                        <td> <label for="email">E-mail: </label> </td>
                        <td> <input type="text" name="email" id="email" /> </td>
                    </tr>
                    <tr>
                        <td> <label for="telefone">Telefone: </label> </td>
                        <td> <input type="text" name="telefone" id="telefone" /> </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" name="cadastrar" id="cadastrar" value="concluir o cadastro" />
                        </td>
                    </tr>
                </table>
            </form>
</body>
